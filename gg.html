<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Farming Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #fff;
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: green;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            nav {
                position: absolute;
                top: 60px;
                right: 0;
                background: #fff;
                flex-direction: column;
                width: 200px;
                border: 1px solid #ddd;
                display: none;
            }
            nav.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }

        /* Content Styling */
        .hero {
            margin-top: 80px;
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 2rem;
            color: green;
        }
        .hero p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <div class="container nav-wrapper">
            <div class="logo">  <img src="App Logo.png" alt="Company Logo">
                </div>
                <div class="search-bar">
                <img src="header search bar.png" alt="" class="search-bar-image">
            </div>
             <div class="user-actions">
                <img src="Heart ,Profile,Cart Group.png" class="user-actions-image">
                <a href="#" class="login-button">Log in</a>
            </div>
        </div>
        <nav class="main-toggle">
            <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">
            <label for="menu-toggle" class="hamburger-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
            <ul class="nav-menu">
                <a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
           <!--- <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <nav id="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>-->
        </div>
    </header>

    <div class="hero container">
        <h1>Welcome to Farming & Organic Solutions</h1>
        <p>Empowering farmers with modern technology and sustainable practices.</p>
    </div>

    <script>
        const toggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('nav');
        toggle.addEventListener('click', () => {
            nav.classList.toggle('show');
        });
    </script>

</body>
</html>
