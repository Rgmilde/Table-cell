<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  color: rgb(98, 0, 255);
}

h1 {
  color: green;
}

h2 {
  color: red;
}
 body{
  background-color: lightgrey;
  color: blue;
}

h1.d1{
  background-color: black;
  color: white;
}

div.d3 {
  background-color: blue;
  color: white;
}
</style>

</head>
<body>
    <h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<p>This is a paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector.</p>
<p>Another paragraph.</p>


<h1 class="d1">This is a Heading</h1>
<p class="d2">This page has a grey background color and a blue text.</p>
<div class="d3">This is a div.</div>


</body>
</html>
